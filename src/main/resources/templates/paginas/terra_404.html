<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<title>SPACE MARVELOUS :: API</title>

<!-- Link Bootstrap -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<!-- Links CSS -->
<link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl.css}">
<link rel="stylesheet" th:href="@{/assets/css/animate.css}">
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body>

	<!-- ***** Preloader Início ***** -->
	<div id="js-preloader" class="js-preloader">
		<div class="preloader-inner">
			<span class="dot"></span>
			<div class="dots">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<!-- ***** Preloader Fim ***** -->

	<!-- ***** Header Início ***** -->
	<div class="header-area header-sticky">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Início ***** -->
						<a th:href="@{/}" class="logo"> <img
							src="/assets/images/logo.png" alt="Logo Space Marvelous">
						</a>
						<!-- ***** Logo Fim ***** -->
						<!-- ***** Pesquisar Início ***** -->
						<!-- ***** Pesquisar Fim ***** -->
						<!-- ***** Menu Início ***** -->

						<ul class="nav">
							<li><a th:href="@{/paginas/planetas/visiveis}">Planetas</a></li>
							<li><a th:href="@{/paginas/terra}" class="active">Terra</a></li>
							<li><a th:href="@{/paginas/imagem}">Imagem Aleatória</a></li>
							<li><a th:href="@{/paginas/integrantes}">Integrantes</a></li>
						</ul>
						<a class='menu-trigger'> <span>Menu</span>
						</a>
						<!-- ***** Menu Fim ***** -->
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- ***** Header Fim ***** -->

	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">

					<form th:action="@{terra}" method="get" id="form-terra">
						<div class="search-input pesquisarData">
							<input type="date" id="data_terra" name="data" th:value="${data}"/>
						</div>

						<div class="main-border-button">
							<a href=# onclick="document.getElementById('form-terra').submit()">Pesquisar</a>
						</div>
					</form>

					<div class="heading-section">
						<h4>
							<em>Imagens não encontradas</em>
						</h4>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- ***** Footer Início ***** -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>
						Copyright © 2022 &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="#">SPACE
							MARVELOUS</a> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Todos os direitos
						reservados.
				</div>
			</div>
		</div>
	</footer>
	<!-- ***** Footer Fim ***** -->

	<!-- Scripts -->
	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<script th:src="@{/assets/js/isotope.min.js}"></script>
	<script th:src="@{/assets/js/owl-carousel.js}"></script>
	<script th:src="@{/assets/js/tabs.js}"></script>
	<script th:src="@{/assets/js/popup.js}"></script>
	<script th:src="@{/assets/js/custom.js}"></script>


</body>

<style>
	.pesquisarData{
		margin-bottom: 30px;
	}
	.pesquisarData input{
		width: 200px;
		height: 50px;
		padding: 10px;
		border-radius: 10px;
		border: none;
	}
</style>

</html>
